<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loadmaster Pro</title>

  <!-- Theme & PWA -->
  <meta name="theme-color" content="#00308F">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <!-- Icons (ensure files exist and case matches exactly) -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="icon" href="icons/icon-512.png" sizes="512x512">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script src="common.js" defer></script>
</head>
<body>
  <h1>Loadmaster Pro</h1>

  <div class="icon-grid" id="modules">
    <div class="module-icon" role="button" tabindex="0" data-path="modules/restraint.html" aria-label="Restraint">
      <img src="icons/restraint-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Restraint</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/loadshift.html" aria-label="Load Shift">
      <img src="icons/loadshift-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Load Shift</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/winching.html" aria-label="Winching">
      <img src="icons/winching-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Winching</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/tires_over_100psi.html" aria-label="Tires over 100 PSI">
      <img src="icons/tires_over_100psi-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Tires &gt; 100 PSI</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/vehiclecg.html" aria-label="Vehicle CG">
      <img src="icons/vehiclecg-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Vehicle CG</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/sleeper.html" aria-label="Sleeper Shoring">
      <img src="icons/sleeper-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Sleeper Shoring</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/approach.html" aria-label="Approach Shoring">
      <img src="icons/approach-icon.png" alt="" class="module-icon-img" />
      <div class="icon-label">Approach Shoring</div>
    </div>

    <div class="module-icon" role="button" tabindex="0" data-path="modules/load_planning.html" aria-label="Load Planning">
      <img src="icons/load-planning.png" alt="" class="module-icon-img" />
      <div class="icon-label">Load Planning</div>
    </div>
  </div>

  <script>
    // SPA-like navigation for tiles (click or Enter/Space)
    function navigate(path) {
      window.location.href = path;
    }

    const grid = document.getElementById('modules');
    grid.addEventListener('click', (e) => {
      const tile = e.target.closest('.module-icon');
      if (!tile) return;
      const path = tile.getAttribute('data-path');
      if (path) navigate(path);
    });

    grid.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        const tile = e.target.closest('.module-icon');
        if (!tile) return;
        e.preventDefault();
        const path = tile.getAttribute('data-path');
        if (path) navigate(path);
      }
    });

    // PWA service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg.scope))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
