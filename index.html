<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loadmaster Pro</title>
  <style>
    :root {
      --highlight-color-light: #7aa2f7;
      --bg-color-light: #f5f6fa;
      --primary-color-light: #3b4252;
      --accent-color-light: #88c0d0;
      --text-color-light: #2e3440;
      --card-color-light: #e5e9f0;

      --highlight-color-dark: #7aa2f7;
      --bg-color-dark: #121212;
      --primary-color-dark: #1f1f1f;
      --accent-color-dark: #88c0d0;
      --text-color-dark: #e0e0e0;
      --card-color-dark: #1e1e1e;
    }

    body.light {
      --highlight-color: var(--highlight-color-light);
      --bg-color: var(--bg-color-light);
      --primary-color: var(--primary-color-light);
      --accent-color: var(--accent-color-light);
      --text-color: var(--text-color-light);
      --card-color: var(--card-color-light);
    }

    body.dark {
      --highlight-color: var(--highlight-color-dark);
      --bg-color: var(--bg-color-dark);
      --primary-color: var(--primary-color-dark);
      --accent-color: var(--accent-color-dark);
      --text-color: var(--text-color-dark);
      --card-color: var(--card-color-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fff;
      color: var(--text-color);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    button {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--highlight-color);
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--card-color);
      border-left: 4px solid var(--primary-color);
      border-radius: 8px;
      white-space: pre-line;
      font-weight: bold;
    }
    .toggle-button {
      margin-top: 1rem;
      background-color: #d8dee9;
      border: 2px solid var(--accent-color);
      color: var(--text-color);
    }
    .toggle-button.active {
      background-color: var(--accent-color);
      color: #fff;
    }
    .module-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--card-color);
      border-radius: 16px;
      padding: 1rem;
      background-color: var(--card-color);
      transition: background-color 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }
    .module-icon:hover {
      background-color: var(--highlight-color);
      color: #fff;
    }
    .module-icon:hover div {
      filter: brightness(120%);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    .back-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .theme-toggle {
      margin-bottom: 1rem;
      float: right;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  <div id="homeScreen">
    <h1>Loadmaster Pro</h1>
    <div class="icon-grid">
      <div class="module-icon" onclick="showModule('restraint')">
        <div style="font-size: 2rem">üîó</div>
        <div class="icon-label">Restraint</div>
      </div>
      <div class="module-icon" onclick="showModule('loadshift')">
        <div style="font-size: 2rem">üì¶</div>
        <div class="icon-label">Load Shift</div>
      </div>
      <div class="module-icon" onclick="showModule('winching')">
        <div style="font-size: 2rem">üß≤</div>
        <div class="icon-label">Winching</div>
      </div>
      <div class="module-icon" onclick="showModule('psi')">
        <div style="font-size: 2rem">üöô</div>
        <div class="icon-label">> 100 PSI Tires</div>
      </div>
      <div class="module-icon" onclick="showModule('vehiclecg')">
        <div style="font-size: 2rem">üöö</div>
        <div class="icon-label">Vehicle CG</div>
      </div>
      <div class="module-icon" onclick="showModule('sleeper')">
        <div style="font-size: 2rem">üõèÔ∏è</div>
        <div class="icon-label">Sleeper Shoring</div>
      </div>
    </div>
  </div>

  <div id="restraint" class="hidden">
    <button class="back-button" onclick="goHome()">üè† Home</button>
    <iframe src="modules/restraint.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="loadshift" class="hidden">
    <button class="back-button" onclick="goHome()">üè† Home</button>
    <iframe src="modules/loadshift.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="winching" class="hidden">
    <button class="back-button" onclick="goHome()">üè† Home</button>
    <iframe src="modules/winching.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="psi" class="hidden">
    <button class="back-button" onclick="goHome()">üè† Home</button>
    <iframe src="modules/psi.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="vehiclecg" class="hidden">
    <button class="back-button" onclick="goHome()">üè† Home</button>
    <iframe src="modules/vehiclecg.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="sleeper" class="hidden">
    <button class="back-button" onclick="goHome()">üè† Home</button>
    <iframe src="modules/sleeper.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>

  <script>
    function showModule(id) {
      document.getElementById('homeScreen').classList.add('hidden');
      document.querySelectorAll('div[id]').forEach(div => {
        if (div.id !== 'homeScreen') div.classList.add('hidden');
      });
      const module = document.getElementById(id);
      if (module) module.classList.remove('hidden');
    }

    function goHome() {
      document.querySelectorAll('div[id]').forEach(div => {
        if (div.id !== 'homeScreen') div.classList.add('hidden');
      });
      document.getElementById('homeScreen').classList.remove('hidden');
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('light');
      body.classList.toggle('dark');
    }
  </script>
</body>
</html>
