<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loadmaster Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <button onclick="toggleTheme()">🌗 Toggle Theme</button>

  <div id="homeScreen">
    <h1>Loadmaster Pro</h1>
    <div class="icon-grid">
      <div class="module-icon" onclick="loadModule('restraint')">🔗 Restraint</div>
      <div class="module-icon" onclick="loadModule('loadshift')">📦 Load Shift</div>
      <div class="module-icon" onclick="loadModule('winching')">🧲 Winching</div>
      <div class="module-icon" onclick="loadModule('psi')">🚙 >100 PSI Tires</div>
      <div class="module-icon" onclick="loadModule('sleeper')">🛏️ Sleeper Shoring</div>
      <div class="module-icon" onclick="loadModule('approach')">🛬 Approach Shoring</div>
    </div>
  </div>

  <div id="moduleContainer" class="hidden"></div>

  <script>
    function loadModule(name) {
      fetch(`modules/${name}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("homeScreen").classList.add("hidden");
          const container = document.getElementById("moduleContainer");
          container.innerHTML = `<button onclick="goHome()">🏠 Home</button>` + html;
          container.classList.remove("hidden");
        });
    }

    function goHome() {
      document.getElementById("moduleContainer").innerHTML = "";
      document.getElementById("moduleContainer").classList.add("hidden");
      document.getElementById("homeScreen").classList.remove("hidden");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
