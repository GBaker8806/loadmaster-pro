<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css" />  
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.PNG">
<meta name="theme-color" content="#1f6f8b">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loadmaster Pro</title>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  <h1>Loadmaster Pro</h1>
  <div class="icon-grid">
  <div class="module-icon" onclick="navigate('modules/restraint.html')">
    <img src="icons/restraint-icon.png" alt="Restraint" class="module-icon-img" />
    <div class="icon-label">Restraint</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/loadshift.html')">
    <img src="icons/loadshift-icon.png" alt="Load Shift" class="module-icon-img" />
    <div class="icon-label">Load Shift</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/winching.html')">
    <img src="icons/winching-icon.png" alt="Winching" class="module-icon-img" />
    <div class="icon-label">Winching</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/tires_over_100psi.html')">
    <img src="icons/tires_over_100psi-icon.png" alt="Tires > 100 PSI" class="module-icon-img" />
    <div class="icon-label">Tires > 100 PSI</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/vehiclecg.html')">
    <img src="icons/vehiclecg-icon.png" alt="Vehicle CG" class="module-icon-img" />
    <div class="icon-label">Vehicle CG</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/sleeper.html')">
    <img src="icons/sleeper-icon.png" alt="Sleeper Shoring" class="module-icon-img" />
    <div class="icon-label">Sleeper Shoring</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/approach.html')">
    <img src="icons/approach-icon.png" alt="Approach Shoring" class="module-icon-img" />
    <div class="icon-label">Approach Shoring</div>
  </div>
  <div class="module-icon" onclick="navigate('modules/load_planning.html')">
    <div style="font-size: 2rem">ðŸ§®</div>
    <div class="icon-label">Load Planning</div>
  </div>
</div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }
    function navigate(path) {
      window.location.href = path;
    }
  </script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker registered", reg))
      .catch(err => console.error("Service Worker registration failed", err));
  }
</script>
</body>
</html>
