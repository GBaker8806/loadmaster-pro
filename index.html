<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.PNG">
<meta name="theme-color" content="#1f6f8b">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loadmaster Pro</title>
  <style>
  .module-icon-img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  margin-bottom: 0.5rem;
}
    :root {
      --highlight-color-light: #7aa2f7;
      --bg-color-light: #f5f6fa;
      --primary-color-light: #3b4252;
      --accent-color-light: #88c0d0;
      --text-color-light: #2e3440;
      --card-color-light: #e5e9f0;

      --highlight-color-dark: #7aa2f7;
      --bg-color-dark: #121212;
      --primary-color-dark: #1f1f1f;
      --accent-color-dark: #88c0d0;
      --text-color-dark: #e0e0e0;
      --card-color-dark: #1e1e1e;
    }

    body.light {
      --highlight-color: var(--highlight-color-light);
      --bg-color: var(--bg-color-light);
      --primary-color: var(--primary-color-light);
      --accent-color: var(--accent-color-light);
      --text-color: var(--text-color-light);
      --card-color: var(--card-color-light);
    }

    body.dark {
      --highlight-color: var(--highlight-color-dark);
      --bg-color: var(--bg-color-dark);
      --primary-color: var(--primary-color-dark);
      --accent-color: var(--accent-color-dark);
      --text-color: var(--text-color-dark);
      --card-color: var(--card-color-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .module-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--card-color);
      border-radius: 16px;
      padding: 1rem;
      background-color: var(--card-color);
      transition: background-color 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }
    .module-icon:hover {
      background-color: var(--highlight-color);
      color: #fff;
    }
    .module-icon:hover div {
      filter: brightness(120%);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .theme-toggle {
      margin-bottom: 1rem;
      float: right;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  <h1>Loadmaster Pro</h1>
  <div class="icon-grid">
    <div class="module-icon" onclick="navigate('modules/restraint.html')">
  <img src="icons/restraint-icon.png" alt="Restraint" style="width: 50px; height: 50px;" />
  <div class="icon-label">Restraint</div>
</div>
    <div class="module-icon" onclick="navigate('modules/loadshift.html')">
      <img src="icons/loadshift-icon.png" alt="Load Shift" style="width: 40px; height: 40px;" />
      <div class="icon-label">Load Shift</div>
    </div>
    <div class="module-icon" onclick="navigate('modules/winching.html')">
  <img src="icons/winching-icon.png" alt="Winching" style="width: 40px; height: 40px;" />
  <div class="icon-label">Winching</div>
</div>
    <div class="module-icon" onclick="navigate('modules/tires_over_100psi.html')">
      <img src="icons/tires_over_100psi-icon.png" alt="Tires > 100 PSI" style="width: 40px; height: 40px;" />
      <div class="icon-label">Tires > 100 PSI</div>
    </div>
    <div class="module-icon" onclick="navigate('modules/vehiclecg.html')">
      <img src="icons/vehiclecg-icon.png" alt="Vehicle CG" style="width: 40px; height: 40px;" />
      <div class="icon-label">Vehicle CG</div>
    </div>
    <div class="module-icon" onclick="navigate('modules/sleeper.html')">
  <img src="icons/sleeper-icon.png" alt="Sleeper" style="width: 40px; height: 40px;" />
  <div class="icon-label">Sleeper Shoring</div>
</div>
    <div class="module-icon" onclick="navigate('modules/approach.html')">
      <img src="icons/approach-icon.png" alt="Approach Shoring" style="width: 40px; height: 40px;" />
      <div class="icon-label">Approach Shoring</div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    function navigate(path) {
      window.location.href = path;
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</body>
</html>
