<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loadmaster Pro: Sleeper Shoring</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }
    .module-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      border-radius: 16px;
      padding: 1rem;
      background-color: #1e1e1e;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .module-icon:hover {
      background-color: #2a2a2a;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    h1 {
      text-align: center;
      color: #99e1d9;
    }
    .icon-label {
      margin-top: 0.5rem;
      text-align: center;
    }
    .module-content {
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Loadmaster Pro</h1>
<div id="sleeper" class="module-content hidden">
  <h2>Sleeper Shoring</h2>
  <p><strong>Provided Shoring</strong></p>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="providedAxleWeight" class="form-label">Axle Weight (lbs)</label>
      <input type="number" id="providedAxleWeight" class="form-control" />
    </div>
    <div class="col-md-6 mb-3">
      <label for="providedLength" class="form-label">Shoring Length (in)</label>
      <input type="number" id="providedLength" class="form-control" />
    </div>
    <div class="col-md-6 mb-3">
      <label for="providedWidth" class="form-label">Shoring Width (in)</label>
      <input type="number" id="providedWidth" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
      <button class="btn btn-primary" onclick="calculateProvidedShoring()">Calculate Provided Shoring</button>
    </div>
    <div id="providedResult" class="mt-2"></div>
  </div>

  <hr/>

  <p><strong>Shoring Not Provided</strong></p>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="unprovidedAxleWeight" class="form-label">Axle Weight (lbs)</label>
      <input type="number" id="unprovidedAxleWeight" class="form-control" />
    </div>
    <div class="col-md-6 mb-3">
      <label for="desiredPSI" class="form-label">Desired PSI</label>
      <input type="number" id="desiredPSI" class="form-control" />
    </div>
    <div class="col-md-12 mb-3">
      <button class="btn btn-primary" onclick="calculateUnprovidedShoring()">Calculate Required Shoring</button>
    </div>
    <div id="unprovidedResult" class="mt-2"></div>
    <div class="col-md-12 mt-3">
      <button class="btn btn-danger" onclick="clearSleeperShoring()">Clear All</button>
    </div>
  </div>
</div>

<script>
function showModule(name) {
  document.querySelectorAll('.module-content').forEach(el => el.classList.add('hidden'));
  const selected = document.getElementById(name);
  if (selected) {
    selected.classList.remove('hidden');
    window.scrollTo({ top: selected.offsetTop, behavior: 'smooth' });
  }
}

function roundUp(val) {
  return Math.ceil(val);
}

function roundDownToTenth(val) {
  return Math.floor(val * 10) / 10;
}

function calculateProvidedShoring() {
  const axle = parseFloat(document.getElementById('providedAxleWeight').value);
  const length = parseFloat(document.getElementById('providedLength').value);
  const width = parseFloat(document.getElementById('providedWidth').value);
  if (isNaN(axle) || isNaN(length) || isNaN(width)) {
    document.getElementById('providedResult').innerHTML = '<span class="text-danger">Please fill out all fields.</span>';
    return;
  }
  const wheelWeight = roundUp(axle / 2);
  const area = roundUp(length * width);
  const psi = roundUp(wheelWeight / area);
  const piw = roundUp(wheelWeight / width);
  document.getElementById('providedResult').innerHTML = `
    <strong>Wheel Weight:</strong> ${wheelWeight} lbs<br/>
    <strong>Shoring Area:</strong> ${area} sq in<br/>
    <strong>Calculated PSI:</strong> ${psi}<br/>
    <strong>Calculated PIW:</strong> ${piw}<br/>
    Compare PIW to chart (840 In-Flight / 1186 On/Offload)`;
}

function calculateUnprovidedShoring() {
  const axle = parseFloat(document.getElementById('unprovidedAxleWeight').value);
  const psi = parseFloat(document.getElementById('desiredPSI').value);
  if (isNaN(axle) || isNaN(psi) || psi === 0) {
    document.getElementById('unprovidedResult').innerHTML = '<span class="text-danger">Please enter valid values.</span>';
    return;
  }
  const wheelWeight = roundUp(axle / 2);
  const area = roundUp(wheelWeight / psi);
  const side = roundUp(Math.sqrt(area));
  const piw = roundUp(wheelWeight / side);
  const height = roundUp(side / 2);
  document.getElementById('unprovidedResult').innerHTML = `
    <strong>Wheel Weight:</strong> ${wheelWeight} lbs<br/>
    <strong>Required Area:</strong> ${area} sq in<br/>
    <strong>Base Dimensions:</strong> ${side} in x ${side} in<br/>
    <strong>Calculated PIW:</strong> ${piw}<br/>
    <strong>Minimum Height:</strong> ${height} in<br/>
    Compare PIW to chart (840 In-Flight / 1186 On/Offload)`;
}

function clearSleeperShoring() {
  ['providedAxleWeight','providedLength','providedWidth','providedResult','unprovidedAxleWeight','desiredPSI','unprovidedResult'].forEach(id => {
    const el = document.getElementById(id);
    if (el.tagName === 'INPUT') el.value = '';
    else el.innerHTML = '';
  });
}
</script>
</body>
</html>
