<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loadmaster Pro: Restraint</title>
  <style>
    :root {
      --highlight-color: #3e8eaa;
      --bg-color: #121212;
      --primary-color: #1f6f8b;
      --accent-color: #99e1d9;
      --text-color: #e0e0e0;
      --card-color: #1e1e1e;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
    }
    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: var(--text-color);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    button {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--highlight-color);
    }
    #result, #loadShiftResult {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--card-color);
      border-left: 4px solid var(--primary-color);
      border-radius: 8px;
      white-space: pre-line;
      font-weight: bold;
    }
    .toggle-button {
      margin-top: 1rem;
      background-color: #2a2a2a;
      border: 2px solid var(--accent-color);
      color: white;
    }
    .toggle-button.active {
      background-color: var(--accent-color);
      color: black;
    }
  </style>
</head>
<body>
  <h1>Loadmaster Pro: Restraint</h1>
  <label for="cargoWeight">Cargo Weight (lbs):</label>
  <input type="number" id="cargoWeight" placeholder="e.g., 12000" />
  <button onclick="calculateRestraint()">Calculate Required Restraint</button>
  <div id="result"></div>
  <hr style="margin: 2rem 0; border-color: #444;" />
  <h2>Actual Restraint Calculator</h2>
  <label for="restraintDirection">Direction:</label>
  <select id="restraintDirection">
    <option value="FWD">FWD</option>
    <option value="AFT">AFT</option>
    <option value="LAT-LEFT">LAT-LEFT</option>
    <option value="LAT-RIGHT">LAT-RIGHT</option>
    <option value="VERT">VERT</option>
  </select>
  <label for="actualLength">Actual Length (in):</label>
  <input type="number" id="actualLength" placeholder="e.g., 100" />
  <label for="effectiveLength">Effective Length (in):</label>
  <input type="number" id="effectiveLength" placeholder="e.g., 80" />
  <label for="restraintFactor">Restraint Factor:</label>
  <select id="restraintFactor">
    <option value="5000">5,000 lbs</option>
    <option value="10000" selected>10,000 lbs</option>
    <option value="25000">25,000 lbs</option>
  </select>
  <button id="multiplierToggle" class="toggle-button" onclick="toggleMultiplier()">×2 OFF</button>
  <button onclick="calculateActualRestraint()">Calculate Actual Restraint</button>
  <button onclick="undoLast()">Undo Last</button>

  <hr style="margin: 2rem 0; border-color: #444;" />
  <h2>Load Shift Calculator</h2>
  <label for="loadShiftTarget">What do you want to calculate?</label>
  <select id="loadShiftTarget" onchange="updateLoadShiftFields()">
    <option value="cgChange">CG Change (in)</option>
    <option value="shiftArm">Shift Arm (in)</option>
    <option value="shiftWeight">Shifted Weight (lbs)</option>
    <option value="grossWeight">Gross Aircraft Weight (lbs)</option>
  </select>

  <div id="loadShiftFields"></div>
  <div id="loadShiftResult"></div>

  <script>
    let requiredText = "";
    let requiredRestraint = {};
    let totalRestraint = {
      FWD: 0,
      AFT: 0,
      "LAT-LEFT": 0,
      "LAT-RIGHT": 0,
      VERT: 0
    };
    let lastAddition = null;
    let doubleMultiplier = false;

    function displayTotals(result) {
      result += `\n\nCurrent Actual Totals:`;
      for (const dir in totalRestraint) {
        result += `   ${dir}: ${totalRestraint[dir]} lbs   |`;
      }
      return result.slice(0, -1);
    }

    function toggleMultiplier() {
      doubleMultiplier = !doubleMultiplier;
      const toggle = document.getElementById("multiplierToggle");
      toggle.classList.toggle("active", doubleMultiplier);
      toggle.innerText = doubleMultiplier ? "×2 ON" : "×2 OFF";
    }

    function calculateRestraint() {
      const weight = parseFloat(document.getElementById("cargoWeight").value);
      if (isNaN(weight) || weight <= 0) {
        document.getElementById("result").innerText = "Enter a valid cargo weight.";
        return;
      }
      const gForces = { FWD: 3.0, AFT: 1.5, LAT: 1.5, VERT: 2.0 };
      requiredRestraint = {};
      requiredText = `Required Restraint Forces for ${weight} lbs:`;
      for (const dir in gForces) {
        const force = Math.round(weight * gForces[dir]);
        requiredRestraint[dir] = force;
        requiredText += `\n${dir}: ${force} lbs`;
      }
      document.getElementById("result").innerText = displayTotals(requiredText);
    }

    function calculateActualRestraint() {
      const actual = parseFloat(document.getElementById("actualLength").value);
      const effective = parseFloat(document.getElementById("effectiveLength").value);
      const factor = parseFloat(document.getElementById("restraintFactor").value);
      const direction = document.getElementById("restraintDirection").value;

      if (isNaN(actual) || actual <= 0 || isNaN(effective) || effective <= 0) {
        document.getElementById("result").innerText += `\n\n⚠️ Enter valid actual and effective lengths.`;
        return;
      }

      let restraint = (effective / actual) * factor;
      if (doubleMultiplier) restraint *= 2;

      restraint = Math.round(restraint);
      totalRestraint[direction] += restraint;
      lastAddition = { direction, restraint };

      document.getElementById("result").innerText = displayTotals(requiredText || "Current Actual Totals:");
    }

    function undoLast() {
      if (lastAddition && totalRestraint[lastAddition.direction] >= lastAddition.restraint) {
        totalRestraint[lastAddition.direction] -= lastAddition.restraint;
        document.getElementById("result").innerText = displayTotals(requiredText || "Current Actual Totals:");
        lastAddition = null;
      }
    }

    function updateLoadShiftFields() {
      const target = document.getElementById("loadShiftTarget").value;
      const fields = document.getElementById("loadShiftFields");
      fields.innerHTML = "";
      const addInput = (id, label) => fields.innerHTML += `<label for="${id}">${label}</label><input type="number" id="${id}" />`;

      if (target !== "cgChange") addInput("cgChange", "CG Change (in)");
      if (target !== "shiftArm") addInput("shiftArm", "Shift Arm (in)");
      if (target !== "shiftWeight") addInput("shiftWeight", "Shifted Weight (lbs)");
      if (target !== "grossWeight") addInput("grossWeight", "Gross Aircraft Weight (lbs)");

      fields.innerHTML += '<button onclick="calculateLoadShift()">Calculate Load Shift</button>';
    }

    function calculateLoadShift() {
      const get = id => parseFloat(document.getElementById(id)?.value);
      const target = document.getElementById("loadShiftTarget").value;

      const cg = get("cgChange");
      const arm = get("shiftArm");
      const wt = get("shiftWeight");
      const gross = get("grossWeight");

      let result = "";

      if (target === "cgChange" && !isNaN(arm) && !isNaN(wt) && !isNaN(gross)) {
        result = `CG Change = ${(arm * wt / gross).toFixed(1)} in`;
      } else if (target === "shiftArm" && !isNaN(cg) && !isNaN(wt) && !isNaN(gross)) {
        result = `Shift Arm = ${(cg * gross / wt).toFixed(1)} in`;
      } else if (target === "shiftWeight" && !isNaN(cg) && !isNaN(arm) && !isNaN(gross)) {
        result = `Shifted Weight = ${(cg * gross / arm).toFixed(0)} lbs`;
      } else if (target === "grossWeight" && !isNaN(cg) && !isNaN(arm) && !isNaN(wt)) {
        result = `Gross Weight = ${(arm * wt / cg).toFixed(0)} lbs`;
      } else {
        result = "⚠️ Please enter valid inputs for the other three fields.";
      }

      document.getElementById("loadShiftResult").innerText = result;
    }

    window.addEventListener("DOMContentLoaded", updateLoadShiftFields);
  </script>
</body>
</html>
