<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tires > 100 PSI Calculator</title>
  <script src="../common.js" defer></script>
</head>
<body>
  <button onclick="goHome()" class="home-button">üè† Home</button>

  <h1>Tires > 100 PSI Calculator</h1>

  <label for="psiWeight">Axle Weight (lbs)</label>
  <input type="number" id="psiWeight" inputmode="numeric" pattern="[0-9]*" />

  <label for="psiTires">Number of Tires</label>
  <input type="number" id="psiTires" inputmode="numeric" pattern="[0-9]*" />

  <label for="psiLength">Tire Contact Length (in)</label>
  <input type="number" id="psiLength" inputmode="decimal" pattern="[0-9.]*" />

  <label for="psiWidth">Tire Contact Width (in)</label>
  <input type="number" id="psiWidth" inputmode="decimal" pattern="[0-9.]*" />

  <label for="psiType">Tire Type</label>
  <select id="psiType">
    <option value="aviation">Aviation</option>
    <option value="vehicle">Vehicle</option>
  </select>

  <div style="margin-top:.75rem; display:flex; gap:.5rem; flex-wrap:wrap;">
    <button onclick="calculateSleeperPSI()">Calculate</button>
    <button class="btn-danger" onclick="clearAllTiresOver100()">Clear All</button>
  </div>

  <div id="psiResult" class="card" style="margin-top:1rem;"></div>

  
</body>
</html>
