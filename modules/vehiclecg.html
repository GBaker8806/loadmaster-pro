<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle CG Calculator</title>
</head>
<body>
  <body>
  <button onclick="goHome()" class="home-button">üè† Home</button>
  <script>
    function goHome(){ window.location.href = "../index.html"; }
  </script>
</body>
  <h1>Vehicle CG Calculator</h1>

  <label for="frontWeight">Weight on Front Axle (lbs)</label>
  <input type="number" id="frontWeight" placeholder="e.g., 8000" />

  <label for="rearWeight">Weight on Rear Axle (lbs)</label>
  <input type="number" id="rearWeight" placeholder="e.g., 12000" />

  <label for="wheelbase">Wheelbase (in)</label>
  <input type="number" id="wheelbase" placeholder="e.g., 200" />

  <button onclick="calculateVehicleCG()">Calculate CG</button>
  
<div id="vehCgRoot">
  <!-- all your Vehicle CG inputs/results live inside this container -->
  <!-- ... -->
  <button class="btn-danger" onclick="clearAllVehicleCG()">Clear All</button>
  <div id="vehicleCgResult"></div>
</div>


  <script>
    function calculateVehicleCG() {
      const front = parseFloat(document.getElementById('frontWeight').value);
      const rear = parseFloat(document.getElementById('rearWeight').value);
      const wheelbase = parseFloat(document.getElementById('wheelbase').value);

      if (isNaN(front) || isNaN(rear) || isNaN(wheelbase) || wheelbase <= 0) {
        document.getElementById('cgResult').innerText = "Please enter valid numeric values for all fields.";
        return;
      }

      const totalWeight = front + rear;
      const cgFromFront = (rear * wheelbase) / totalWeight;

      document.getElementById('cgResult').innerText =
        `Total Weight: ${totalWeight.toLocaleString()} lbs\n` +
        `CG Location: ${cgFromFront.toFixed(1)} in from front axle`;

    function clearAllVehicleCG(){
     // Clear all inputs/selects in this page
     document.querySelectorAll('input, select, textarea').forEach(el => {
     if (el.tagName === 'SELECT') el.selectedIndex = 0;
     else if (el.type === 'checkbox' || el.type === 'radio') el.checked = false;
     else el.value = '';
    });

    // Clear common output fields you might have
    ['vehicleCgResult','vehicleCgError','result','results','calcOutput'].forEach(id=>{
    const el = document.getElementById(id);
    if (el) el.innerHTML = '';
    });
    }
  </script>
</body>
</html>
